<div class="dashboard">
        <button (click)="logout()" class="basic-btn">Logout</button>
        <h2>Hey {{ name.displayName }}!</h2>
    <div class="dashboard__title">
        <span>Workflow Tasks</span>
    </div>
    <div class="dashboard__item" *ngFor="let post of posts; let i = index">
        <div class="dashboard__item__firstlet">{{post.title.charAt(0).toUpperCase()}}</div>
        <p>{{post.title}}</p>
    </div>
</div>
